<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng Ký</title>
    <style>
        table {
            width: 500px;
            margin: auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th {
            text-align: center;
            font-size: 24px;
            background-color: #f2f2f2;
            padding: 10px;
        }
        td {
            padding: 8px;
        }
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 95%;
            padding: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .form-actions {
            text-align: center;
        }
        button {
            padding: 6px 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <form id="registerForm" action="#" method="post" enctype="multipart/form-data">
        <table border="1">
            <tr>
                <th colspan="2">ĐĂNG KÝ</th>
            </tr>
            <tr>
                <td>Họ tên</td>
                <td><input type="text" name="full-name" placeholder="Nhập họ tên" required></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" placeholder="Nhập tên đăng nhập" required></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" id="password" name="password" placeholder="Mật khẩu" required></td>
            </tr>
            <tr>
                <td>Nhập lại Mật khẩu</td>
                <td><input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại Mật khẩu" required></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" value="Nam" checked> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                    <input type="radio" name="gender" value="Khác"> Đồng tính
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <select name="day" required>
                        <option value="">Ngày</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                    </select>
                    <select name="month" required>
                        <option value="">Tháng</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select name="year" required>
                        <option value="">Năm</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="address" rows="4" placeholder="Nhập địa chỉ"></textarea></td>
            </tr>
            <tr>
                <td>Avatar</td>
                <td><input type="file" name="avatar" accept="image/*"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="hobbies[]" value="Xem phim"> Xem phim
                    <input type="checkbox" name="hobbies[]" value="Thể thao"> Thể thao
                    <input type="checkbox" name="hobbies[]" value="Trò chơi"> Game
                </td>
            </tr>
            <tr>
                <td colspan="2" class="form-actions">
                    <button type="reset">Reset</button>
                    <button type="submit">Đăng ký</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', function(event) {
            const pwd = document.getElementById('password').value;
            const confirmPwd = document.getElementById('confirm-password').value;

            if (pwd !== confirmPwd) {
                alert('Mật khẩu không khớp, vui lòng nhập lại!');
                event.preventDefault(); // Ngăn form submit
            }
        });
    </script>
</body>
</html>
